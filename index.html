<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Stall</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/2e60ef228e.js" crossorigin="anonymous"></script>
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .font-manrope {
  font-family: "Manrope", serif;
}

<body class="font-manrope">
  <!-- main content -->
  <main class="max-w-screen-xl mx-auto lg:px-20">
    <!-- header -->
    <header class="flex pt-10 mb-20">
      <!-- header text  -->
      <div>
        <h1 class="text-7xl font-bold">It's good <br>
          tea time at The <br>Tea Stall</h1> <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p> <br>
        <button
          class="bg-gradient-to-r from-[#FF8938] to-[#e91a1a] px-5 py-3 rounded-lg text-white font-bold hover:bg-[#e71717]">Explore
          More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
      </div>
      <!-- header img  -->
      <div class="relative">
        <div>
          <img src="assets/images/banner.png" alt="banner image">
        </div>
        <!-- card  -->
        <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
          <!-- icon star -->
          <div> <i class="fa-solid fa-star text-2xl text-amber-500"></i> </div>
          <!-- text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">trustpilot Ratings</p>
          </div>
        </div>

</html>
